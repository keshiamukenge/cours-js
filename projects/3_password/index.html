<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />

  <meta description="Projet Autocomplete" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
  <link rel="stylesheet" href="../../styles/reset.css" />
  <link rel="stylesheet" href="./style.css" />

  <script type="module" src="./index.js" defer></script>

  <title>Autocomplete</title>
</head>

<body>

  <h1>Générateur de mot de passe</h1>

  <div id="mdp">
    <span></span>
  </div>
  <form>
    <div id="length">
      <label for="charLength">Nombre de caractères</label>
      <input id="character-nb" type="number" name="charLength">
    </div>

    <div id="number">
      <h2>Voulez-vous des chiffres ?</h2>
      <div class="container-input">
        <input id="number-yes" type="checkbox" name="numberOui">
        <label for="numberOui">oui</label>
      </div>
      <div class="container-input">
        <input id="number-no" type="checkbox" name="numberNon">
        <label for="numberNon">non</label>
      </div>
    </div>

    <div id="char">
      <h2>Voulez-vous des caractères spéciaux ?</h2>
      <div class="container-input">
        <input type="checkbox" name="speOui">
        <label for="speOui">oui</label>
      </div>
      <div class="container-input">
        <input type="checkbox" name="speNon">
        <label for="speNon">non</label>
      </div>
    </div>

    <div id="uppercase">
      <h2>Voulez-vous des majuscules ?</h2>
      <div class="container-input">
        <input type="checkbox" name="majOui">
        <label for="majoui">oui</label>
      </div>
      <div class="container-input">
        <input type="checkbox" name="majNon">
        <label for="majNon">non</label>
      </div>
    </div>

    <button type="submit" onclick="onClick()">Générer</button>

  </form>

    <script src="index.js"></script>
</body>

</html>
